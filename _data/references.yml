- 
    category: gespecialiseerde gebouwen 
    title: Bouwen van een researchgebouw L
    location: Jette 2019, in uitvoering  
    budget: 9.500.000
    picture: 
        - jette.jpg
    caption: Keermuur en wandbekisting voor researchgebouw L
    description: 
        - > 
            Bouwen van een onderzoeksgebouw op de campus te Jette voor de Vrije Universiteit Brussel. Het gebouw is gelegen op een campus in het groen en is ingewerkt in de helling en voorzien van groengevels en een groendak.  
            Keermuur 13m hoog met secanspalen en damwanden.
            Er is een volledige bouwlaag voorzien voor onderzoek naar de de medische beeldvorming. De gebruikte technieken zijn op internationaal niveau.
        - >    
            De studies werden uitgevoerd in burgerlijke maatschap met Van Looy Group en omvatten bouw, stabiliteit en alle technieken inclusief de inrichting van de laboraotria. Start der werken 2019 einde der werken voorzien 2021. 
- 
    category: Scholen/Renovatie
    title: Omvormen klooster tot school 
    location: Aalst Fase1 2019, fase2 2020
    budget: 3.800.000
    pictures: 
        - aalst_voor.jpg
        - aalst_na.jpg
    caption: Voor en na de werken
    description:
        - >
            Het neogotische gebouw omvormen tot een actuele en toegankelijke school met een beperkt budget is een uitdaging als de school in dienst moet blijven. Het ontwerp werd opgemaakt binnen een subsidiecontext en houdt rekening met het neogotisch karakter van het gebouw. De werken worden gefaseerd uitgevoerd. 
            Om het gebouw te kunnen behouden werden funderingspalen uitgevoerd binnen in het gebouw. 
        - >
            De studie omvat bouwen en technieken in het kader van een openbare aanbesteding.  
            Een Ventilatie systeem D is toegepast.